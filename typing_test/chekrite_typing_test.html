<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>ChekRite Typing Test</title>

		<!-- Boostrap -->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Awesome font -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- ChekRite -->
		<link rel="stylesheet" type="text/css" href="chekrite.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<a href="http://www.chekrite.com/" target="_blank">
						<img src="logo.png" alt="ChekRite Logo" class="img-responsive center-block" width="25%">
					</a>
					<h3 class="text-center">Typing Test <small>by ChekRite</small></h3>
					<div class="jumbotron text-center" id="text" index="-1">
					Welcome to typing test by ChekRite. <br>
					Click on the textbox below and start typing the text generated to test your typing speed. <br>
					Click Submit button upon finish to receive result.
					</div>
					<div id="showChekRite" class="text-center">Want to know how fast you can do it with <a id="show">ChekRite</a>?</div>

					<div class="chekrite-container">
						<div class="center-block chekrite-box" id="tile1">
							<div>
								<form action="#">
								 	<div class="checkbox checkbox-circle">
				                        <input id="checkbox1" type="checkbox">
				                        <label for="checkbox1">
				                            Unplanned Maintenance
				                        </label>
				                    </div>
				                    <div class="checkbox checkbox-circle">
				                        <input id="checkbox2" type="checkbox">
				                        <label for="checkbox2">
				                            Planned Maintenance
				                        </label>
				                    </div>
				                    <div class="checkbox checkbox-circle">
				                        <input id="checkbox3" type="checkbox">
				                        <label for="checkbox3">
				                            Assembly
				                        </label>
				                    </div>
								</form>
							</div>
						</div>
						<div class="center-block chekrite-box" id="tile2">
							<div>
								<form action="#">
								 	<div class="checkbox checkbox-circle">
				                        <input id="checkbox4" type="checkbox">
				                        <label for="checkbox4">
				                            Unplanned Maintenance
				                        </label>
				                    </div>
				                    <div class="checkbox checkbox-circle">
				                        <input id="checkbox5" type="checkbox">
				                        <label for="checkbox5">
				                            Planned Maintenance
				                        </label>
				                    </div>
				                    <div class="checkbox checkbox-circle">
				                        <input id="checkbox6" type="checkbox">
				                        <label for="checkbox6">
				                            Assembly
				                        </label>
				                    </div>
								</form>
							</div>
						</div>
						<div class="center-block chekrite-box" id="tile3">
							<div>
								<form action="#">
								 	<div class="checkbox checkbox-circle">
				                        <input id="checkbox7" type="checkbox">
				                        <label for="checkbox7">
				                            Unplanned Maintenance
				                        </label>
				                    </div>
				                    <div class="checkbox checkbox-circle">
				                        <input id="checkbox8" type="checkbox">
				                        <label for="checkbox8">
				                            Planned Maintenance
				                        </label>
				                    </div>
				                    <div class="checkbox checkbox-circle">
				                        <input id="checkbox9" type="checkbox">
				                        <label for="checkbox9">
				                            Assembly
				                        </label>
				                    </div>
								</form>
							</div>
						</div>
					</div>
					<button type="button" class="btn btn-primary center-block" id="done" disabled="disabled">Done</button>
					<textarea id="typingArea" class="form-control" rows="5" placeholder="typing here"></textarea>
					<br>
					<div class="text-center">
						<input id="submit" class="btn btn-primary" type="button" value="Submit">
					</div>
					<br>
					<div id="shareButtons" class="text-center">
						<button class="btn btn-default">Share <i class="fa fa-linkedin-square"></i></button>
						<button class="btn btn-default">Share <i class="fa fa-facebook-square"></i></button>
						<button class="btn btn-default">Share <i class="fa fa-twitter-square"></i></button>
					</div>
				</div>
			</div>
		</div>
		

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="chekrite_typing_test.js"></script>
	</body>
</html>
